<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Tunnel</title>
</head>
<body style="margin: 0; overflow: hidden; background-color: black;">
<canvas id="tunnelCanvas"></canvas>
<script>
  const canvas = document.getElementById('tunnelCanvas');
  const ctx = canvas.getContext('2d');

  // Impostiamo le dimensioni del canvas sulle dimensioni della finestra
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Definiamo i parametri del tunnel
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const maxDepth = 500; // Profondità massima del tunnel
  const circles = 100; // Numero di cerchi
  const speed = 1; // Velocità di viaggio
  let depthOffset = 0;
  let secondCounter = 0;
  let isClockRunning = true;

  // Funzione per disegnare un cerchio
  function drawCircle(x, y, radius) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.strokeStyle = 'white';
    ctx.stroke();
  }

  // Funzione per disegnare il tunnel
  function drawTunnel() {
    // Puliamo il canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcoliamo il raggio massimo del cerchio
    const maxRadius = Math.min(canvas.width, canvas.height) / 2;

    // Calcoliamo la distanza dal centro del canvas all'osservatore
    const distanceToCenter = Math.sqrt(Math.pow(canvas.width / 2, 2) + Math.pow(canvas.height / 2, 2));

    // Disegnamo i cerchi concentrici
    for (let i = 0; i < circles; i++) {
      const depth = i * (maxDepth / circles) + depthOffset; // Aggiorniamo la profondità in base al tempo
      const radius = (depth / maxDepth) * maxRadius;

      // Calcoliamo il rapporto di ridimensionamento in base alla profondità
      const scaleRatio = distanceToCenter / (distanceToCenter + depth);

      drawCircle(centerX, centerY, radius * scaleRatio);
    }

    // Incrementiamo l'offset della profondità per far avanzare il tunnel
    if (isClockRunning) {
      depthOffset += speed;
      secondCounter++;

      // Se sono passati 60 secondi, fermiamo il tunnel e generiamo un altro tunnel interno
      if (secondCounter >= 60) {
        isClockRunning = false;
        depthOffset = 0;
        secondCounter = 0;
        setTimeout(() => {
          isClockRunning = true;
          drawTunnel();
        }, 1000);
      }
    }

    // Ripetiamo il disegno del tunnel
    requestAnimationFrame(drawTunnel);
  }

  // Avviamo il disegno del tunnel
  drawTunnel();
</script>
</body>
</html>
